<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
</head>
<body>

    <main>
        <section class="settings-content">
            <h1>Settings</h1>
            <section class="inner-wrapper">
                <nav class="left-content">
                    <ul class="settings settings--game">
                        <section class="headline"><img class="setting-img" src="/img/settings/palette.svg" alt="palette"><h4>Game themes</h4></section>
                        <section class="input-wrapper">
                            <label class="menu-point"><input type="checkbox" name="game" id="game1"><span id="span1" class="checkmark"></span><p>Code vibes theme</p></label>
                            <label class="menu-point"><input type="checkbox" name="game" id="game2"><span class="checkmark"></span><p>Gaming theme</p></label>
                        </section>
                    </ul>
                    <ul class="settings settings--player">
                        <section class="headline"><img class="setting-img" src="/img/settings/chess_pawn.svg" alt="chess"><h4>Choose player</h4></section>
                        <section class="input-wrapper">
                            <label class="menu-point"><input type="checkbox" name="player" id="payer1"><span class="checkmark"></span><p>Blue</p></label>
                            <label class="menu-point"><input type="checkbox" name="player" id="player2"><span class="checkmark"></span><p>Orange</p></label>
                        </section>
                    </ul>
                    <ul class="settings settings--board">
                         <section class="headline"><img class="setting-img" src="/img/settings/style.svg" alt="style"><h4>Board size</h4></section>
                        <section class="input-wrapper">
                            <label class="menu-point"><input type="checkbox" name="board" id="card16"><span class="checkmark"></span><p>16 Cards</p></label>
                            <label class="menu-point"><input type="checkbox" name="board" id="card24"><span class="checkmark"></span><p>24 Cards</p></label>
                            <label class="menu-point"><input type="checkbox" name="board" id="card36"><span class="checkmark"></span><p>36 Cards</p></label>
                        </section>
                    </ul>
                </nav>
                <section class="right-content">
                    <section class="theme-wrapper">
                        <img class="theme-img" src="/img/settings/Theme Visual-code.svg" alt="ThemeImg">
                    </section>
                    <section class="summary-wrapper">
                        <p>Game theme</p>
                        <section class="separator"></section>
                        <p>Player</p>
                        <section class="separator"></section>
                        <p>Board size</p>
                        <button class="settingButton button--primary">
                            <img src="/img/settings/smart_display.svg" alt="play"><p>Start</p>
                        </button>
                    </section>
                </section>
            </section>
        </section>
       
    </main>
    


    <script type="module" src="/src/main.ts"></script>
    
</body>
</html>
